name: Test, Build & Publish
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  test_build_publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        registry-url: https://registry.npmjs.org/
        cache: 'yarn'
    - name: Install Repo deps
      run: lerna bootstrap
    - name: Run tests
      run: lerna run test --stream
    - name: Create Changelogs
      run: lerna run changelog
    - name: Configure CI Git User
      run: |
        git config --global user.email ci-bot@github.com
        git config --global user.name GitHub Actions
    - name: Publish Packages
      run: lerna publish patch --no-verify-access --yes
      env:
        NODE_AUTH_TOKEN: ${{ secrets.DREAM_BIT_UTILS_NPM_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
